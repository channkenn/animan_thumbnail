<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- Twitterカードの種類を指定 -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Open Graph用の画像 -->
    <meta property="og:image" content="https://channkenn.github.io/animan_thumbnail/card.png">
    <!-- Twitterカード用の画像 -->
    <meta name="twitter:image" content="https://channkenn.github.io/animan_thumbnail/card.png">
    <!-- Open Graph用のタイトル -->
    <meta property="og:title" content="サムネイル試験">
    <!-- Twitterカード用のタイトル -->
    <meta name="twitter:title" content="サムネイル試験">
    <!-- Open Graph用の説明 -->
    <meta property="og:description" content="サムネイルの表示ルールを試験する">
    <!-- Twitterカード用の説明 -->
    <meta name="twitter:description" content="サムネイルの表示ルールを試験する">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>サムネイル試験</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>サムネイル試験</h1>
    </header>
    <div class="content">
        <p>これはサンプルのサムネイル画像です。</p>
        <img src="https://channkenn.github.io/animan_thumbnail/image1.png" alt="サムネイル画像">
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="js/scripts.js"></script>
</body>
</html>
